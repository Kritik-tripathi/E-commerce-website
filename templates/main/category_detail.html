{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="fashion_section">
    <div id="main_slider" class="carousel slide" data-ride="carousel">
       <div class="carousel-inner">
          <div class="carousel-item active">
             <div class="container">
                <br>
                <h1 class="fashion_taital" style="top: 20px;color: #5a1313;">{{ category.name }}</h1>
                <br>
                <div class="fashion_section_2">
                   <div class="row">
                       <!-- Loop through the subcategories -->
                       {% for product in products %}
                       <div class=" col-lg-3 col-sm-3">
                          <div class="box_main" style = 'height: 400px'>
                             <div class="tshirt_img" style = 'height: 400px'>
                                <h4 class="shirt_text">{{ product.product_name }}</h4>
                                <img src="{{ product.image.url }}" alt="{{ product.product_name }}">
                                <h4> â‚¹{{ product.price }}</h4>
                                <form method="post" action="{% url 'add_to_cart' product.id %}">
                                   {% csrf_token %}
                                   <button style="text-align: center; background-color: orangered; color: white; padding: 10px 20px; border: none; border-radius: 5px;" type="submit" class="btn btn-primary">Add to Cart</button>
                                 </form>
                              </div>
                           </div>
                        </div>
                        {% endfor %}
                     </div>
                </div>
             </div>
          </div>
       </div>
    </div>
</div>
{% endblock content %}
